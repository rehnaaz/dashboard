

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="asset/style.css">

    <title>User Registration Form</title>
   
  
</head>
<body>
        <div class="header text-center pt-3">
            <a href="index.jsp"><h3 >Admin Dashboard</h3></a>
        </div>
        <div class="container">
            <div class="card sidebar">
                <ul class="nav-bar">
                    <li class="nav-link"><a href="index.jsp">Dashboard</a></li>                    
                    <li class="nav-link"><a href="userData.jsp">All Users</a></li>
                    <li class="nav-link"><a href="addUser.jsp">Add New User</a></li>
                  </ul>
            </div>
 <div class="container">
    
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mx-auto bg-light shadow-lg">
            <div class="card-body userCard">
              <div class = "container">
                  <div class=" text-center pb-5 ">
                        <h2>User Registration Form</h2>
                   </div>
                <form id="contact-form" role="form" action="UserRegController" method="get">
                    <input type="hidden" name="action" value="insert">

                  <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input id="first_name" type="text" name="fName" class="form-control shadow" placeholder="Please enter your firstname"
                                       required="required" data-error="Firstname is required.">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input id="last_name" type="text" name="lName" class="form-control shadow" placeholder="Please enter your lastname"
                                       required="required" data-error="Lastname is required.">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Mobile Number</label>
                                <input id="email" type="text" name="mNumber" class="form-control shadow" placeholder="Please enter your email" 
                                       required="required" data-error="Valid email is required.">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input id="mobile_number" type="email" name="email" class="form-control shadow" placeholder="Please enter your email" 
                                       required="required" data-error="Valid email is required.">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success shadow"> Submit </button> 
                            <button type="button" class="btn btn-info shadow" style="color: #fff;float: right;">
                                <a href="userData.jsp" style="color: inherit; text-decoration: none;">All Users</a>
                            </button>
                        </div>
                    </div>
                  </div>
                     <p>${param.message}</p>
                </form>
              </div>
            </div>
          </div>
        <!-- /.8 -->
        </div>
    <!-- /.row-->
    </div>
    </div>
  </div>

</body>
</html>
